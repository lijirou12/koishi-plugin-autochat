$inner:
  - {}
  - $desc: 'API Configuration'
    apiKeys:
      $inner:
        - 'Open LLMs API Key'
        - 'Self-hosted Open LLMs API URL (optional)'
      $desc: 'Credentials for Open LLMs API access.'
    embeddings:
      $desc: 'Specify the embeddings model name for vector operations.'

  - $desc: 'Model Parameters'
    maxTokens: 'Maximum number of tokens in response (range: 16-36000, must be multiple of 16).'
    temperature: 'Sampling temperature for response generation (range: 0-2, higher values increase randomness).'
    presencePenalty: 'Penalty for token presence in text (range: -2 to 2, step 0.1, positive values encourage new topics).).'
    frequencyPenalty: 'Penalty for token frequency in text (range: -2 to 2, step 0.1, positive values reduce repetition).'
