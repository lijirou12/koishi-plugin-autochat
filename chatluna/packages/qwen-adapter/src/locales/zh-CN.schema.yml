$inner:
  - {}
  - $desc: 请求选项
    apiKeys:
      $desc: 阿里云百炼的 API Key 列表。
    additionalModels:
      $desc: 额外模型列表。
      $inner:
        model: 模型名称
        modelType: 模型类型
        contextSize: 模型上下文大小

  - $desc: 模型配置
    maxTokens: 输入的最大上下文 Token（16~128000，必须是 16 的倍数）。注意：仅当您使用的模型最大 Token 为 8000 及以上时，才建议设置超过 2000 token。
    temperature: 回复的随机性程度，数值越高，回复越随机。
    enableSearch: 是否启用模型自带夸克搜索功能。
